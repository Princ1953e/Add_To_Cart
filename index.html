<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./all.min.css" />
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body>
    <!-- component -->
    <!-- format the code its messy  -->

    <div class=" ">
      <!-- {/* top container with tagline and backgroundImage  */} -->
      <div class="relative">
        <!-- {/* image section  */} -->
        <section
          class="w-full h-[40vh] lg:h-[55vh] bg-cover bg-center brightness-50"
          style="background: black"
        ></section>

        <!-- {/* tagline division  */} -->
        <div
          class="absolute top-1/2 left-[5%] md:left-[10%] -translate-y-1/2 text-white flex justify-between w-9/12"
        >
          <div class="box">
            <h1 class="text-3xl md:text-5xl font-bold">Get In Touch</h1>
            <p class="text-sm md:text-lg">
              The Ultimate Guide To Ace SDE Interviews.
            </p>
          </div>
          <div class="btn border-none relative">
            <button
              class="border text-white ease-in duration-300 rounded-3xl border-white px-4 py-2"
              data-bs-toggle="modal"
              data-bs-target="#staticBackdrop"
            >
              <span
                id="cartBtn"
                class="position-absolute opacity-100 top-0 start-100 translate-middle badge rounded-pill bg-danger"
              >
                0
              </span>
              Add Cart <i class="ml-4 fa-solid fa-cart-plus"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- {/* bottom relative container  */} -->
      <div class="w-full h-[580px] bg-blue-300 relative">
        <!-- {/* division with floating form  */} -->
        <div
          class="absolute -top-[3%] md:-top-[10%] left-1/2 -translate-x-1/2 grid grid-cols-1 md:grid-cols-3 h-fit w-11/12 md:w-[90%] lg:w-w-[90%] rounded shadow overflow-hidden text-white"
        >
          <!-- {/* form / left div  */} -->
          <div class="p-2 md:p-4 h-full bg-gray-800 col-span-2">
            <form action="#" onsubmit="return Data()">
              <!-- {/* form top part containing mail icon and heading  */} -->
              <div
                class="flex flex-col md:flex-row justify-around items-start md:items-center pt-8 p-4"
              >
                <!-- {/* heading  */} -->
                <h2 class="text-2xl md:text-3xl font-semibold">
                  Send Us A Message
                </h2>

                <!-- {/* mail svg icon  */} -->
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="icon icon-tabler icon-tabler-mail-forward"
                  width="33"
                  height="33"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="#fff"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path
                    d="M12 18h-7a2 2 0 0 1 -2 -2v-10a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v7.5"
                  />
                  <path d="M3 6l9 6l9 -6" />
                  <path d="M15 18h6" />
                  <path d="M18 15l3 3l-3 3" />
                </svg>
              </div>

              <!-- {/* bottom form with input fields  */} -->
              <div
                class="grid grid-cols-1 md:grid-cols-2 gap-8 py-6 px-4 md:py-12 md:px-8 text-sm"
              >
                <!-- {/* name input  */} -->
                <div class="flex flex-col gap-1">
                  <label class="font-semibold">
                    Name <span class="text-red-500">&#42;</span>
                  </label>
                  <input
                    class="border-[1px] border-white bg-gray-800 p-2 rounded-md"
                    placeholder="Enter Your Name"
                    name="name"
                    type="text"
                    id="name"
                  />
                </div>

                <!-- {/* email input  */} -->
                <div class="flex flex-col gap-1">
                  <label class="font-semibold">
                    Stock <span class="text-red-500">&#42;</span>
                  </label>
                  <input
                    class="border-[1px] border-white bg-gray-800 p-2 rounded-md"
                    placeholder="Enter Your Stock"
                    name="Stock"
                    type="text"
                    id="Stock"
                  />
                </div>

                <!-- {/* phone number input  */} -->
                <div class="flex flex-col gap-1">
                  <label class="font-semibold">
                    Category <span class="text-red-500">&#42;</span>
                  </label>
                  <input
                    class="border-[1px] border-white bg-gray-800 p-2 rounded-md"
                    placeholder="Enter Your Product Category"
                    name="phone"
                    type="text"
                    id="Category"
                  />
                </div>

                <!-- {/* subject input  */} -->
                <div class="flex flex-col gap-1">
                  <label class="font-semibold">
                    Price <span class="text-red-500">&#42;</span>
                  </label>
                  <input
                    class="border-[1px] border-white bg-gray-800 p-2 rounded-md"
                    placeholder="Enter Your Product Price"
                    name="subject"
                    type="number"
                    id="price"
                  />
                </div>

                <!-- {/* message input  */} -->
                <div class="flex flex-col gap-1 md:col-span-2">
                  <label class="font-semibold">
                    Description <span class="text-red-500">&#42;</span>
                  </label>
                  <input
                    class="border-[1px] border-white bg-gray-800 p-2 rounded-md"
                    placeholder="Enter Your description"
                    name="subject"
                    type="text"
                    id="description"
                  />
                </div>
                <!-- {/* submit button div  */} -->
                <div
                  class="flex items-center justify-center md:justify-end py-4 px-8"
                >
                  <!-- {/* submit button  */} -->
                  <button
                    type="submit"
                    class="py-2 px-4 md:py-4 md:px-6 bg-gray-800 rounded-md border-2 border-white flex items-center gap-2 hover:scale-95 transition-all"
                  >
                    <span class="text-xl">Submit</span>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="icon icon-tabler icon-tabler-brand-telegram"
                      width="30"
                      height="30"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="#fff"
                      fill="none"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                      <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                      <path d="M15 10l-4 4l6 6l4 -16l-18 7l4 2l2 6l3 -4" />
                    </svg>
                  </button>
                </div>
              </div>
            </form>
          </div>

          <!-- {/* right div  */} -->
          <div
            class="py-6 px-4 h-[592px] bg-blue-800 grid grid-cols-1 grid-rows-5"
          >
            <!-- {/* heading tag  */} -->
            <h2
              class="text-xl lg:text-2xl text-center md:text-start font-semibold"
            >
              Product Details
            </h2>

            <table>
              <thead class="text-center">
                <th>Id</th>
                <th>Name</th>
                <th>Price</th>
                <th>Edit</th>
                <th>Delete</th>
                <th>Cart</th>
              </thead>
              <tbody id="print"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- cart -->
    <!-- Button trigger modal -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" style="width: 1000px">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">
              Your Cart Product
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <table class="w-full">
              <thead>
                <tr>
                  <th class="text-center">Name</th>
                  <th class="text-center">Price</th>
                  <th class="text-center">Qty</th>
                  <th class="text-center">Total</th>
                  <th class="text-center">Delete</th>
                </tr>
              </thead>
              <tbody id="cartPrint"></tbody>
            </table>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn border btn text-black ease-in duration-300 rounded-xl border-black px-3 py-2"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              data-bs-dismiss="modal"
              class="border btn text-black ease-in duration-300 rounded-xl border-black px-4 py-2"
            >
              Check Out
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
